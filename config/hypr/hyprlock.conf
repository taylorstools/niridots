# Hyprlock config for < 1080p monitor resolutions
# Original config submitted by https://github.com/SherLock707

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts

general {
    #grace = 0
    #disable_loading_bar = true
    ignore_empty_input = true
}

background {
    monitor =
    path = $HOME/.config/wallpapers/.current_lockscreen.png
    #path = $HOME/.config/wallpapers/.current_wallpaper
    #path = screenshot
}

# Date
label {
    monitor =
    text = cmd[update:18000000] echo ""$(date +'%A, %B %-d')""
    color = $color12
    font_size = 42
    #font_family = Segoe UI
    font_family = Inter Display ExtraLight
    position = 0, -23%
    halign = center
    valign = top
}

# Hour and minutes
label {
    monitor =
#     text = cmd[update:1000] echo "$(date +"%H")"
    text = cmd[update:1000] echo "$(date +"%-I:%M")" # AM/PM format with minutes
	#color = rgba(255, 185, 0, .8)
    color = $color13
    font_size = 180
    #font_family = Segoe UI Light
    font_family = Inter Display ExtraLight
    position = 0, -26%
    halign = center
    valign = top
}

