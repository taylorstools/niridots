# USER
label {
    monitor =
    text =    Taylor
    color = $color13
    font_size = 48
    #font_family = Segoe UI Light
    font_family = Inter Display ExtraLight
    position = 0, 32%
    halign = center
    valign = bottom
}

# INPUT FIELD
input-field {
    monitor =
    size = 18%, 5%
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.5 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $color12 $color13 90deg
    check_color = rgb(800020) rgb(D22B2B) 90deg
    inner_color = rgba(0, 0, 0, 0.5)
    fail_color = $color12 $color13 90deg
    fail_text = Try again # can be set to empty
    #fail_transition = 300
    capslock_color = -1
    font_color = $color13
    fade_on_empty = false
    #font_family = Segoe UI
    font_family = Inter Display Light
    placeholder_text =     Password
    hide_input = false
    position = 0, 25%
    halign = center
    valign = bottom
}

# Battery
label {
    monitor =
    text = cmd[update:1000] echo -e "$(~/.config/hypr/UserScripts/battery.sh)"
    color = $color12
    font_size = 32
    #font_family = Segoe UI
    font_family = Inter Display ExtraLight
    position = 47, 34
    halign = left
    valign = bottom
}

# Sleep
label {
    monitor =
    text = 
    color = $color12
    font_size = 52
    font_family = JetBrainsMono Nerd Font Mono
    position = -290, 17
    halign = right
    valign = bottom
    onclick = ~/.config/hypr/scripts/Sleep.sh
}

# Shutdown
label {
    monitor =
    text = 󰐥
    color = $color12
    font_size = 48
    font_family = JetBrainsMono Nerd Font Mono
    position = -210, 20
    halign = right
    valign = bottom
    onclick = systemctl poweroff
}

# Reboot
label {
    monitor =
    text = 
    color = $color12
    font_size = 48
    font_family = JetBrainsMono Nerd Font Mono
    position = -130, 20
    halign = right
    valign = bottom
    onclick = systemctl reboot
}

# Windows
label {
    monitor =
    text = 󰖳
    color = $color12
    font_size = 48
    font_family = JetBrainsMono Nerd Font Mono
    position = -50, 20
    halign = right
    valign = bottom
    onclick = sudo ~/.config/hypr/UserScripts/boottowindows.sh
}
